$schema: http://json-schema.org/draft-04/schema#
id: http://json.schemastore.org/bel-orthology-1.0.0.json
description: Orthologous proteins
oneOf:
  - $ref: '#/definitions/ortholog'
  - $ref: '#/definitions/metadata'

definitions:
  ortholog:
    id: /ortholog
    description: Orthology data entry
    type: object
    properties:
      ortholog:
        type: object
        properties:
          subject:
            type: object
            properties:
              id:
                type: string
              tax_id:
                type: string
          object:
            type: object
            properties:
              id:
                type: string
              tax_id:
                type: string
  metadata:
    id: /metadata
    description: Ortholog dataset metadata
    type: object
    properties:
      metadata:
        type: object
        required:
          - source
          - type
          - src_url
          - version
        properties:
          source:
            type: string
            description: Source of orthologs
          type:
            type: string
            description: ortholog
          src_url:
            type: string
            format: url
          citation:
            type: object
            description: Citation for orthologies
          description:
            type: string
          version:
            type: string
            description: version of terminology, YYYY-MM-DDTHH:MM:SS

